<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Our Cause</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 40px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        #video {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            transition: top 0.5s;
        }
        #video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Support Our Cause</h1>
</header>

<div class="content">
    <h2>Help Us Make a Difference</h2>
    <p>Your contributions will help provide resources and support for people with disabilities.</p>
    <p>Join us in making a positive impact in our community!</p>
    <button class="button" onclick="showVideo()">Read More</button>
</div>

<div id="video">
    <video controls autoplay>
        <source src="rickroll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    function showVideo() {
        document.getElementById('video').style.top = '0';
    }
</script>

</body>
</html>
