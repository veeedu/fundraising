<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Boutique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #6A5ACD;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #6A5ACD;
        }
        .product {
            display: inline-block;
            width: 200px;
            margin: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Jewelry Boutique</h1>
    <p>Discover Elegant Jewelry for Every Occasion</p>
</header>

<div class="content">
    <h2>Our Collection</h2>

    <div class="product">
        <img src="path/to/your-image1.jpg" alt="Jewelry 1">
        <h3>Gold Necklace</h3>
        <p>$150.00</p>
        <a href="#" class="button">Buy Now</a>
    </div>

    <div class="product">
        <img src="path/to/your-image2.jpg" alt="Jewelry 2">
        <h3>Silver Ring</h3>
        <p>$75.00</p>
        <a href="#" class="button">Buy Now</a>
    </div>

    <div class="product">
        <img src="path/to/your-image3.jpg" alt="Jewelry 3">
        <h3>Diamond Earrings</h3>
        <p>$200.00</p>
        <a href="#" class="button">Buy Now</a>
    </div>

    <div class="product">
        <img src="path/to/your-image4.jpg" alt="Jewelry 4">
        <h3>Pearl Bracelet</h3>
        <p>$120.00</p>
        <a href="#" class="button">Buy Now</a>
    </div>
</div>

</body>
</html>
